# supports * as a wildcard for any number of characters

## include or any of the following subjects
- logic: any
  field_list:
    - field: subject
      include_terms:
        - application has been submitted
        - application received
        - application received 
        - application submitted
        - application to * successfully submitted
        - application was sent
        - applied to
        - confirmation of your application
        - job application confirmation
        - successfully submitted
        - thank you for applying
        - thank you for your application
        - thank you for your interest
        - thank you for your submission
        - thank you from
        - thanks for applying to
        - thanks for your application
        - thanks for your interest
        - ve been referred
        - we received your * application
        - we received your application
        - your application for
        - your application to
        - your application to * has been received
        - your application was sent to
        - your recent job application
      exclude_terms:
        - Do you want to finish your application
        - watering
    
## include or exclude any of the following from addresses
    - field: from
      include_terms:
        - notification@smartrecruiters.com
      exclude_terms:
        - IRCC.DoNotReply-NePasRepondre.IRCC@prson-srpel.apps.cic.gc.ca
        - no-reply@comet.zillow.com

## specific AND-logic combinations of subject + from to include or exclude ##
- logic: all
  field_list:
    - field: subject
      include_terms:
        - application was sent
      exclude_terms: ~
    - field: from
      include_terms:
        - jobs-noreply@linkedin.com
      exclude_terms: ~
- logic: all
  field_list:
    - field: subject
      include_terms:
        - thank
      exclude_terms: ~
    - field: from
      include_terms:
        - careers@
        - no-reply@ashbyhq.com
        - no-reply@greenhouse.io
      exclude_terms: ~